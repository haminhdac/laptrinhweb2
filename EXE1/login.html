<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="public/css/login.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="login.html">Home</a></li>
            <li><a href="login.html">Đăng nhập</a></li>
            <li><a href="register.html">Đăng ký</a></li>
            <li><a href="List.html">Danh sách</a></li>
            <li><a href="update.html">Chỉnh sửa</a></li>
            <li><a href="View.html">Chi tiết</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Ghi nhớ đăng nhập</label> 
            </div>
            
            <button type="button" onclick="checkLogin()" class="login-btn">Đăng nhập</button>
        </form>
        <p class="forgot-password"><a href="#">Quên mật khẩu?</a></p>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin' && password === '123') {
                alert('Đăng nhập thành công!');
                // Redirect to another page or further processing
                // window.location.href = 'success.html'; // Redirect to success page
            } else {
                alert('Tên đăng nhập hoặc mật khẩu không đúng.');
            }
        }
    </script>
</body>
</html>
