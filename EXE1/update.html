<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật mật khẩu</title>
    <link rel="stylesheet" href="public/css/update.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="login.html">Home</a></li>
            <li><a href="login.html">Đăng nhập</a></li>
            <li><a href="register.html">Đăng ký</a></li>
            <li><a href="List.html">Danh sách</a></li>
            <li><a href="update.html">Chỉnh sửa</a></li>
            <li><a href="View.html">Chi tiết</a></li>
        </ul>
    </nav>

    <div class="update-password-container">
        <h2>Cập nhật mật khẩu</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="old-password">Mật khẩu cũ:</label>
                <input type="password" id="old-password" name="old-password" required>
            </div>
            <div class="input-group">
                <label for="new-password">Mật khẩu mới:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="input-group">
                <label for="confirm-new-password">Nhập lại mật khẩu mới:</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password" required>
            </div>
            <button type="submit" class="update-password-btn">Cập nhật mật khẩu</button>
        </form>
        <p class="login-link"> <a class="login-link" href="login.html">Đã nhớ mật khẩu?</a></p>
    </div>
    
</body>
</html>
